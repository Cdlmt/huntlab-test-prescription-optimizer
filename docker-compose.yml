services:
  postgres:
    image: postgres:17
    container_name: prescription_postgres
    environment:
      POSTGRES_DB: prescription_db
      POSTGRES_USER: prescription_user
      POSTGRES_PASSWORD: prescription_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prescription_user -d prescription_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

